version: '3.8'

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./php:/var/www/html
    depends_on:
      - php
    networks:
      - app-network

  php:
    build: ./php
    container_name: php
    volumes:
      - ./php:/var/www/html
    networks:
      - app-network

  db:
    image: mysql:latest
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: ''
      MYSQL_DATABASE: 'test1'
    volumes:
      - db_data:/var/lib/mysql
      - ./sql/script.sql:/docker-entrypoint-initdb.d/script.sql
    networks:
      - app-network

volumes:
  db_data:

networks:
  app-network:
